name: Tag on Merge

on:
  push:
    branches:
      - main  # or 'master' ‚Äî change to match your default branch

jobs:
  create-tag:
    if: github.event.head_commit.message != ''  # Optional safeguard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history including tags

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Get highest version tag
        id: get_tag
        run: |
          # Get all tags, clean them, sort by actual version, and find the highest one
          HIGHEST_VERSION="0.0.0"
          HIGHEST_TAG="t0.0.0"

          echo "Processing all tags to find highest version:"
          for tag in $(git tag -l "t*.*.*"); do
            # Remove all leading 't' characters to get clean version
            cleaned=$(echo "$tag" | sed 's/^t*//')
            echo "Tag: $tag -> Cleaned: $cleaned"

            # Use sort to compare versions
            if [ "$(printf '%s\n' "$HIGHEST_VERSION" "$cleaned" | sort -V | tail -n 1)" = "$cleaned" ] && [ "$cleaned" != "$HIGHEST_VERSION" ]; then
              HIGHEST_VERSION="$cleaned"
              HIGHEST_TAG="$tag"
            fi
          done

          echo "latest_tag=$HIGHEST_TAG" >> $GITHUB_OUTPUT
          echo "Found highest version tag: $HIGHEST_TAG (version: $HIGHEST_VERSION)"

      - name: Bump patch version
        id: bump_version
        run: |
          OLD=${{ steps.get_tag.outputs.latest_tag }}
          echo "Current highest version: $OLD"

          # Remove all leading 't' characters to fix corrupted tags like 'tt0.0.1' or 'ttt0.0.2'
          # This handles both correct tags (t0.0.0) and corrupted ones (tt0.0.1, ttt0.0.2)
          CLEANED_TAG=$(echo "$OLD" | sed 's/^t*//')
          echo "Cleaned tag (removed all leading 't'): $CLEANED_TAG"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CLEANED_TAG"
          echo "Parsed - MAJOR: $MAJOR, MINOR: $MINOR, PATCH: $PATCH"

          # Increment patch version (lowest version number)
          PATCH=$((PATCH + 1))
          NEW_TAG="t$MAJOR.$MINOR.$PATCH"

          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Next version will be: $NEW_TAG"

      - name: Push tag with PAT
        run: |
          NEW_TAG="${{ steps.bump_version.outputs.new_tag }}"

          # Check if tag already exists
          if git tag -l | grep -q "^$NEW_TAG$"; then
            echo "‚ùå Tag $NEW_TAG already exists. Skipping tag creation."
            echo "This suggests the version calculation logic needs to be reviewed."
            exit 1
          fi

          echo "‚úÖ Creating new tag: $NEW_TAG"
          git tag $NEW_TAG
          echo "üîê Using PAT to push tag"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git push origin $NEW_TAG
        env:
            TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
